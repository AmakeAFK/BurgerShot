<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas - Burger Shot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagenes/logo_burgershot.png" alt="Logo Burger Shot" class="logo">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='index.html'" class="menu-button">Menú Principal</button>
        </div>
    </header>

    <h1 class="title">Nuestras Bebidas</h1>

    <!-- Contenedor de thumbnails para bebidas -->
    <div class="menu-thumbnails">
        <div class="thumbnail" onclick="showDetails('milfshake')">
            <img src="imagenes/0.milkskake.png" alt="Milfshake">
        </div>
        <div class="thumbnail" onclick="showDetails('jugo')">
            <img src="imagenes/jugo.png" alt="Jugo">
        </div>
        <div class="thumbnail" onclick="showDetails('cerveza')">
            <img src="imagenes/cerveza.png" alt="Cerveza">
        </div>
    </div>

    <!-- Modal para mostrar detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="bebidas.js"></script> <!-- Nuevo archivo JavaScript para bebidas -->
</body>
</html>
