<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas - Burger Shot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="imagenes/logo_burgershot.png" alt="Burger Shot" class="logo">
            </div>
            <div class="nav-links">
                <a href="combos.html" class="nav-link"><i class="fas fa-burger"></i>Combos</a>
                <a href="" class="nav-link"><i class="fas fa-cocktail"></i>Inicio</a>
                <a href="#contacto" class="nav-link cta-button">Pedir Ahora</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-title">Descubre el <span>verdadero sabor</span><br>de nuestras bebidas</h1>
        <div class="scroll-indicator">
            <div class="mouse"></div>
        </div>
    </section>

    <section class="menu-section">
        <h2 class="section-title">Nuestras Bebidas</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="showDetails('milfshake')">
                <img src="imagenes/0.milkskake.png" alt="Milkshake">
                <h3>Milkshake</h3>
                <p>Batido cremoso de vainilla, chocolate o fresa.</p>
                <span class="price">$4.99</span>
            </div>
            <div class="menu-item" onclick="showDetails('jugo')">
                <img src="imagenes/jugo.png" alt="Jugo">
                <h3>Jugo Natural</h3>
                <p>Jugo fresco de naranja, manzana o piña.</p>
                <span class="price">$3.99</span>
            </div>
            <div class="menu-item" onclick="showDetails('cerveza')">
                <img src="imagenes/cerveza.png" alt="Cerveza">
                <h3>Cerveza Artesanal</h3>
                <p>Cerveza fría de barril, variedad de sabores.</p>
                <span class="price">$5.99</span>
            </div>
        </div>
    </section>

    <!-- Modal para detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="bebidas.js"></script>
</body>
</html>
