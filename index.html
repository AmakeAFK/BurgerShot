<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Burger Shot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagenes/logo_burgershot.png" alt="Logo Burger Shot" class="logo">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='combos.html'" class="menu-button">Menús</button>
            <button onclick="window.location.href='bebidas.html'" class="menu-button">Bebidas</button>
        </div>
    </header>

    <h1 class="title">Nuestro Menu</h1>

    <div class="menu-thumbnails">
        <div class="thumbnail" onclick="showDetails('baconlove')">
            <img src="imagenes/burgerShot_baconlov.png" alt="Hamburguesa Quecu Infarto">
        </div>
        <div class="thumbnail" onclick="showDetails('comboEspecial')">
            <img src="imagenes/burgerShot_cheese3.png" alt="Cheeseburgers">
        </div>
        <div class="thumbnail" onclick="showDetails('cajitafeliz')">
            <img src="imagenes/BurgerShot_MenuKid.png" alt="Cajita Feliz">
        </div>
        <div class="thumbnail" onclick="showDetails('burrito')">
            <img src="imagenes/burgerShot_buritos.png" alt="Burrito">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
