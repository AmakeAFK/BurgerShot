<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Shot - Sabores Explosivos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="imagenes/logo_burgershot.png" alt="Burger Shot" class="logo">
            </div>
            <div class="nav-links">
                <a href="combos.html" class="nav-link"><i class="fas fa-burger"></i>Combos</a>
                <a href="bebidas.html" class="nav-link"><i class="fas fa-cocktail"></i>Bebidas</a>
                <a href="https://forms.gle/2hqaSMFD3Gk89B6AA" class="nav-link cta-button">Postular</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-title">Descubre el <span>verdadero sabor</span><br>de nuestras hamburguesas</h1>
        <div class="scroll-indicator">
            <div class="mouse"></div>
        </div>
    </section>

    <section class="menu-section">
        <h2 class="section-title">Nuestra Explosión de Sabores</h2>
        <div class="menu-grid">

        <div class="menu-item" onclick="showDetails('baconlove')">
            <img src="imagenes/burgerShot_baconlov.png" alt="Hamburguesa Quecu Infarto">
            <h3>Combo 1</h3>
            <p>Deliciosa hamburguesa con queso, papas fritas y bebida.</p>
            <span class="price">$9.99</span>
        </div>
        
    </section>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
